        <h1>CTIS 255 Project - Arınç Doğan Şener <br><br> F5 to Resart!</h1>
        <div class="crossword">
            <p class="words">PRINT</p>
            <p class="words">TRIP</p>
            <p class="words">PIT</p>
            <p class="words">PIN</p>
            <p class="words">RIP</p>
            <p class="words">TIP</p>
            <p class="words">TIN</p>
        </div>

        <div class="hint">

            </span>
        </div>

        <div class="wheel">
            <span class="letters">P</span>
            <span class="letters">R</span>
            <span class="letters">I</span>
            <span class="letters">N</span>
            <span class="letters">T</span>
